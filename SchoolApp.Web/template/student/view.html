<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">
           {{StudentView.student.name}} 
        </h1>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <table class="table table-hover">
            <tbody>
                <tr>
                    <td>Roll</td>
                    <td>{{StudentView.student.roll}}</td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td>{{StudentView.student.email}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="col-lg-12">
        <h3>Course</h3>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Code</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="course in StudentView.student.courseItems">
                    <td>{{course.name}}</td>
                    <td>{{course.code}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <span class="btn btn-primary btn-danger" ng-click="StudentView.delete(StudentView.student.id)">Delete</span>
        <a href="#/student" class="btn btn-primary pull-right"> Back to List</a>
    </div>
</div>
