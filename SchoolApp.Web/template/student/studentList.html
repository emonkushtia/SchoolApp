<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">
            Students
            <a href="#/student/create" class="btn btn-primary pull-right"> Create New Student</a>
        </h1>
        <ol class="breadcrumb">
            <li>
                <i class="fa fa-dashboard"></i>  <a href="#/">Dashboard</a>
            </li>
            <li class="active">
                Students
            </li>
        </ol>
    </div>
</div>

<div class="panel panel-primary">

    <div class="panel-heading">
        <h3 class="panel-title">Student List</h3>
    </div>
    
    <div class="form-group col-lg-3">
        <label>Filter : </label>
        <input type="text" ng-model="StudentList.filerData" class="form-control">
    </div>

        <table class="table table-striped table-bordered table-hover table-heading no-border-bottom" data-ng-switch="StudentList.students.length">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Roll</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody data-ng-switch-when="0">
                <tr>
                    <td colspan="6">No Student exist.</td>
                </tr>
            </tbody>
            <tbody data-ng-switch-default>
                <tr ng-repeat="student in StudentList.students | filter : StudentList.filerData">
                    <td>{{student.name}}</td>
                    <td>{{student.email}}</td>
                    <td>{{student.roll}}</td>
                    <td style="width: 10%">
                        <a data-ng-href="#/student/{{ student.id }}" title="Details"><i class="fa fa-inbox"></i></a>
                        <a href="javascript:;" title="Delete"><i class="fa fa-trash-o" data-ng-click="StudentList.deleteStudent(student.id)"></i></a>
                    </td>
                </tr>
            </tbody>
        </table>
    <div class="panel-footer clearfix">
        Show per page:
        <div class="paging-record-count">
            <select data-ui-select2="{ allowClear: false,minimumResultsForSearch: -1, width: '100%'}" data-ng-model="StudentList.pageSize" data-ng-change="StudentList.pageSizeChanged()">
                <option value="5">5</option>
                <option value="10">10</option>
                <option value="25">25</option>
                <option value="50">50</option>
                <option value="100">100</option>
            </select>

        </div>
        records
        <pagination data-ng-show="StudentList.totalItems > StudentList.pageSize" class="pull-right" data-boundary-links="true" data-direction-links="false" data-total-items="StudentList.totalItems" data-items-per-page="StudentList.pageSize" data-ng-model="StudentList.currentPage" data-ng-change="StudentList.pageChanged()" class="pagination-sm" first-text="&laquo;" last-text="&raquo;"></pagination>
    </div>
</div>
