<!-- Page Heading -->
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">
            Create Student
        </h1>
        <ol class="breadcrumb">
            <li>
                <i class="fa fa-dashboard"></i> <a href="#/">Dashboard</a>
            </li>
            <li>
                <a href="#/students/name/desc/1/10">Students</a>
            </li>
            <li class="active">
                Create Student
            </li>
        </ol>
    </div>
</div>

<form name="studentForm" ng-submit="StudentCreate.submitForm()" novalidate>
    <div class="form-group clearfix" ng-class="{ 'has-error' : studentForm.name.$invalid && !studentForm.name.$pristine }">
        <label class="col-sm-1 control-label">Name</label>
        <div class="col-sm-3">
            <input type="text" name="name" class="form-control" ng-model="StudentCreate.student.name" ng-required ng-maxlength="100">
            <p ng-show="studentForm.name.$error.required" class="help-block">Name is required.</p>
            <p ng-show="studentForm.name.$error.maxlength" class="help-block">Name is too long.</p>
        </div>
   </div>


    <div class="form-group clearfix" ng-class="{ 'has-error' : studentForm.email.$invalid && !studentForm.email.$pristine }">
        <label class="col-sm-1 control-label">Email</label>
        <div class="col-sm-3">
            <input type="email" name="email" class="form-control" ng-model="StudentCreate.student.email" ng-required>
            <p ng-show="studentForm.email.$invalid && !studentForm.email.$pristine" class="help-block">Enter a valid email.</p>
        </div>
    </div>


    <div class="form-group clearfix" ng-class="{ 'has-error' : studentForm.roll.$invalid && !studentForm.roll.$pristine }">
        <label class="col-sm-1 control-label">Roll</label>
        <div class="col-sm-3">
            <input type="text" name="roll" class="form-control" ng-model="StudentCreate.student.roll" ng-required>
            <p ng-show="studentForm.roll.$error.required" class="help-block">Roll is required.</p>
        </div>
    </div>

    <!--Course -->
    <div class="form-group clearfix">
        <label ng-repeat="item in StudentCreate.courses">
            <input type="checkbox" name="selectedCourseItem" ng-value="item.value" ng-model="item.selected" ng-change="StudentCreate.selectCourse()"/>
            <span class="space-margin5">
                {{item.name}}
            </span>
        </label>
    </div>

    <button type="submit" class="btn btn-primary" ng-disabled="studentForm.$invalid">Submit</button>

</form>

<div class="row">
    <div class="col-lg-12">
        <a href="#/students" class="btn btn-primary pull-right"> Back to List</a>
    </div>
</div>
