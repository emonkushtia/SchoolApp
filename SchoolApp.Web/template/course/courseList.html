<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">
            Courses
            <a href="#/course/create" class="btn btn-primary pull-right"> Create New Course</a>
        </h1>
        <ol class="breadcrumb">
           <li class="active">
                Courses
            </li>
        </ol>
    </div>
</div>

<div class="panel panel-primary">

    <div class="panel-heading">
        <h3 class="panel-title">Course List</h3>
    </div>

    <div class="form-group col-lg-3">
        <label>Filter : </label>
        <input ng-model="CourseList.filerData" class="form-control">
    </div>

    <table class="table table-striped table-bordered table-hover table-heading no-border-bottom" data-ng-switch="StudentList.students.length">
        <thead>
            <tr>
                <th>Name</th>
                <th>Code</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody data-ng-switch-when="0">
            <tr>
                <td colspan="6">No Course exist.</td>
            </tr>
        </tbody>
        <tbody data-ng-switch-default>
            <tr ng-repeat="course in CourseList.courses | filter : CourseList.filerData">
                <td>{{course.name}}</td>
                <td>{{course.code}}</td>
                <td>
                    <a class="fa fa-inbox" data-ng-href="#/course/{{ course.id }}"></a>
                    <a href="javascript:;" title="Delete"><i class="fa fa-trash-o" data-ng-click="CourseList.deleteCourse(course.id)"></i></a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
