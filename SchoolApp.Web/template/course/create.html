<!-- Page Heading -->
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">
            Create Course
        </h1>
        <ol class="breadcrumb">
            <li>
                <a href="#/courses">Courses</a>
            </li>
            <li class="active">
                Create Course
            </li>
        </ol>
    </div>
</div>

<form name="courseForm" ng-submit="CourseCreate.submitForm()" novalidate>
    <div class="form-group clearfix" ng-class="{ 'has-error' : courseForm.name.$invalid && !courseForm.name.$pristine }">
        <label class="col-sm-1 control-label">Name</label>
        <div class="col-sm-3">
            <input type="text" name="name" class="form-control" ng-model="CourseCreate.course.name" ng-minlength="3" ng-maxlength="100">
            <p ng-show="courseForm.name.$error.minlength" class="help-block">Course Name is too short.</p>
            <p ng-show="courseForm.name.$error.maxlength" class="help-block">Course Name is too long.</p>
        </div>
    </div>


    <div class="form-group clearfix" ng-class="{ 'has-error' : courseForm.code.$invalid && !courseForm.code.$pristine }">
        <label class="col-sm-1 control-label">Code</label>
        <div class="col-sm-3">
            <input type="text" name="code" class="form-control" ng-model="CourseCreate.course.code" ng-minlength="1" ng-maxlength="20" required>
            <p ng-show="courseForm.code.$error.minlength" class="help-block">Code is too short.</p>
            <p ng-show="courseForm.code.$error.maxlength" class="help-block">Code is too long.</p>
        </div>
    </div>

    <button type="submit" class="btn btn-primary" ng-disabled="courseForm.$invalid">Submit</button>

</form>

<div class="row">
    <div class="col-lg-12">
        <a href="#/courses" class="btn btn-primary pull-right"> Back to List</a>
    </div>
</div>
